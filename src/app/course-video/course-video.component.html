<p style="margin-top: 100px;">{{name}} : {{vidName}}</p>
<div class="row">
  <div class="col">
      <div >
          <iframe  id="player" type="text/html" width="100%" height="400" [src]="url" frameborder="0" allowfullscreen ></iframe>

        </div>
  </div>
  <div class="col">
      <div>

          <ul *ngFor="let topic of course.topic">

            <div> {{topic.topic}}
              <ul *ngFor="let videos of topic.videos">

                <a (click)="setVideo(videos.video,topic.topic,videos.videoName)">{{videos.videoName}}</a>
              </ul>
            </div>
          </ul>
        </div>
  </div>
</div>
<hr>
<app-footer></app-footer>
